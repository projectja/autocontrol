<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" nombre="tittle" [(ngModel)] = "empleado.nombre" placeholder="nombre" class="form-control" autofocus>                    
                </div>
                <div class="form-group">
                    <textarea nombre="nombre" [(ngModel)] = "empleado.nombre" placeholder="nombre" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" nombre="image" [(ngModel)] = "empleado.image" placeholder="Image" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateEmpleado() : saveNewEmpleado()"> 
                    Save
                </button>
            </form>
        </div>
    </div>
</div>

<!-- mostrar visualizacion -->
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="empleado.image == '' ? '/assets/noimage.png' : empleado.image" class= "card-img-top">
        <h3>{{empleado.id}}. {{empleado.nombre == '' ? 'Nombre empleado ' : empleado.nombre }}</h3>
        <p>{{empleado.nombre == '' ? 'whirte your nombre ' : empleado.nombre }} </p>
        <p>{{empleado.created_at }} | date: 'yyy-MM-dd'</p>
    </div>
</div>
